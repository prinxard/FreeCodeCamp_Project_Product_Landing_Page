<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header id="header">

            <nav id="nav-bar">
                <ul>
                    <img id="header-img" src="./images/freecodecamp.png" alt="freecodecamp-logo" />
                    <li><a class="nav-link" href="#Products">Products</a></li>
                    <li><a class="nav-link" href="#Contact">Contact</a></li>
                    <li><a class="nav-link" href="#Pricing">Pricing</a></li>
                </ul>
            </nav>

        </header>

        <div id="Products">

            <div id="video-div">

                <video id="video" width="400" controls>
                    <source src="./video/gone.mp4" type="video/mp4">

                </video>
            </div>

        </div>

        <div id="Contact">
            <form action="" id="form">
                <h3>Enter your email</h3>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                <input type="submit" id="submit" value="submit">
            </form>
        </div>

        <div id="Pricing">
            <div class="card">
                <h2>Product</h2>
                <img src="./images/freecodecamp.png" alt="John" style="width:100%">
                <h1>Product 2</h1>
                <p><button>Buy now</button></p>
            </div>


            <div class="card">
                <h2>product</h2>
                <img src="./images/freecodecamp.png" alt="John" style="width:100%">
                <h1>Product 3</h1>
                <p><button>Buy now</button></p>
            </div>


            <div class="card">
                <h2>User Profile Card</h2>
                <img src="./images/freecodecamp.png" alt="John" style="width:100%">
                <h1>Product 1</h1>
                <p><button>Buy now</button></p>
            </div>

        </div>

        <div class="footer">
            <p> &copy;Prinxard 2020 </p>
        </div>

    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
